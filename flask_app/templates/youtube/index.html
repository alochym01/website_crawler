{% extends "layouts/base.html" %}
<!-- import macro -->

<!-- starting content -->
{% block content %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <!--th>Author</th-->
            <th>YT Video</th>
            <th>Title</th>
            <th>Status</th>
            <th>Published</th>
        </tr>
    </thead>
    <tbody>
        {% for yt in youtubes %}
        <tr>
            <td>{{ yt.id }}</td>
            <!--td>{{ yt.author }}</td-->
            <td><a class="btn btn-secondary">{{ yt.yt_videoid }}</a></td>
            <td class="alochym">{{ yt.title }}</td>
            <td><a class="btn btn-success">{{ yt.status }}</a></td>
            <td>{{ yt.published }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{{ pagination.links }}
<!-- endblock-->
{% endblock %}
