{% extends "layouts/base.html" %}
<!-- import macro -->

<!-- starting content -->
{% block content %}
<form action="" method="POST">
    {{ form.csrf_token }}
    <div class="form-group row">
        <label for="author" class="col-sm-2 col-form-label">Author</label>
        <div class="col-sm-10">
            <input type="author" class="form-control" name="author" value="{{ youtube.author }}">
        </div>
    </div>
    <div class="form-group row">
        <label for="published" class="col-sm-2 col-form-label">Published</label>
        <div class="col-sm-10">
            <input type="published" class="form-control" name="published" value="{{ youtube.published }}">
        </div>
    </div>
    <div class="form-group row">
        <label for="status" class="col-sm-2 col-form-label">Status</label>
        <div class="col-sm-10">
            <input type="status" class="form-control" name="status" value="{{ youtube.status }}">
        </div>
    </div>
    <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <input type="description" class="form-control" name="description" value="{{ youtube.description }}">
        </div>
    </div>
    <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
            <input type="title" class="form-control" name="title" value="{{ youtube.title }}">
        </div>
    </div>
    <div class="form-group row">
        <label for="yt_videoid" class="col-sm-2 col-form-label">Videoid</label>
        <div class="col-sm-10">
            <input type="yt_videoid" class="form-control" name="yt_videoid" value="{{ youtube.yt_videoid }}">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
<!-- endblock-->
{% endblock %}
